specVersion: 0.0.2
description: Babelfish subgraph
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAdmin
    network: {{network}}
    source:
      address: '{{contracts.GovernorAdmin.address}}'
      abi: GovernorAlpha
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernorAdmin
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleNewProposal

        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued

        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
      file: ./src/mappings/proposals.ts

  - kind: ethereum/contract
    name: GovernorOwner
    network: {{network}}
    source:
      address: '{{contracts.GovernorOwner.address}}'
      abi: GovernorAlpha
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernorOwner
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleNewProposal

        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued

        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
      file: ./src/mappings/proposals.ts
  - kind: ethereum/contract
    name: Staking
    network: {{network}}
    source:
      address: '{{contracts.Staking.address}}'
      abi: Staking
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staking
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: TokensStaked(indexed address,uint256,uint256,uint256)
          handler: handleTokensStaked
      file: ./src/mappings/stakingHistory.ts
  - kind: ethereum/contract
    name: VestingRegistry
    network: {{network}}
    source:
      address: '{{contracts.VestingRegistry.address}}'
      abi: VestingRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - VestingRegistry
      abis:
        - name: VestingRegistry
          file: ./abis/VestingRegistry.json
      eventHandlers:
        - event: VestingCreated(indexed address,address,uint256,uint256,uint256)
          handler: handleVestingCreated
      file: ./src/mappings/vestingRegistry.ts
